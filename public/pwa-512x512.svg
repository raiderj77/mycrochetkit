<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle - Coral color from your brand -->
  <circle cx="256" cy="256" r="256" fill="#E07A5F"/>
  
  <!-- Yarn ball base - Cream color -->
  <circle cx="256" cy="256" r="180" fill="#F4F1DE"/>
  
  <!-- Yarn wrap lines - Charcoal -->
  <ellipse cx="256" cy="256" rx="180" ry="80" fill="none" stroke="#2D3748" stroke-width="12"/>
  <ellipse cx="256" cy="256" rx="180" ry="80" fill="none" stroke="#2D3748" stroke-width="12" transform="rotate(60 256 256)"/>
  <ellipse cx="256" cy="256" rx="180" ry="80" fill="none" stroke="#2D3748" stroke-width="12" transform="rotate(120 256 256)"/>
  
  <!-- Highlight -->
  <circle cx="200" cy="200" r="30" fill="white" opacity="0.4"/>
</svg>
