<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Counter Test</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    h1 { font-size: 1.5rem; margin-bottom: 10px; }
    .counter {
      font-size: clamp(120px, 30vw, 250px);
      font-weight: 700;
      margin: 20px 0;
      transition: all 0.15s ease;
    }
    .counter.up { color: #4ade80; transform: scale(1.1); }
    .counter.down { color: #f87171; transform: scale(0.95); }
    .status {
      font-size: 1.25rem;
      padding: 12px 24px;
      border-radius: 50px;
      margin: 15px 0;
    }
    .status.listening {
      background: rgba(74, 222, 128, 0.2);
      border: 2px solid #4ade80;
      animation: pulse 2s infinite;
    }
    .status.stopped {
      background: rgba(248, 113, 113, 0.2);
      border: 2px solid #f87171;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .last-heard {
      font-size: 1rem;
      opacity: 0.7;
      margin: 10px 0;
      min-height: 24px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      font-size: 1.25rem;
      font-weight: 600;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      min-width: 120px;
    }
    .btn-start { background: #4ade80; color: white; }
    .btn-stop { background: #f87171; color: white; }
    .btn-reset { background: rgba(255,255,255,0.1); color: white; border: 2px solid rgba(255,255,255,0.3); }
    .manual-buttons { display: flex; gap: 20px; margin-top: 30px; }
    .btn-manual {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 2rem;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
    }
    .commands {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      text-align: center;
    }
    .commands p { font-size: 0.9rem; opacity: 0.7; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Voice Counter Test</h1>
  <div class="counter" id="counter">0</div>
  <div class="status stopped" id="status">Click START to begin</div>
  <div class="last-heard" id="lastHeard"></div>
  
  <div class="buttons">
    <button class="btn-start" id="startBtn">START</button>
    <button class="btn-stop" id="stopBtn">STOP</button>
    <button class="btn-reset" id="resetBtn">RESET</button>
  </div>
  
  <div class="manual-buttons">
    <button class="btn-manual" id="minusBtn">-</button>
    <button class="btn-manual" id="plusBtn">+</button>
  </div>
  
  <div class="commands">
    <p><strong>"next"</strong> or <strong>"plus"</strong> = Count UP</p>
    <p><strong>"back"</strong> or <strong>"minus"</strong> = Count DOWN</p>
    <p><strong>"reset"</strong> = Back to ZERO</p>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

if (!SpeechRecognition) {
  document.body.innerHTML = '<div style="text-align:center;padding:50px;"><h2>Voice Not Supported</h2><p>Please use Google Chrome</p></div>';
}

let count = 0;
let isListening = false;
let recognition = null;

const counterEl = document.getElementById('counter');
const statusEl = document.getElementById('status');
const lastHeardEl = document.getElementById('lastHeard');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const resetBtn = document.getElementById('resetBtn');
const plusBtn = document.getElementById('plusBtn');
const minusBtn = document.getElementById('minusBtn');

function updateCounter(newValue, direction) {
  count = Math.max(0, newValue);
  counterEl.textContent = count;
  counterEl.classList.remove('up', 'down');
  if (direction) counterEl.classList.add(direction);
  setTimeout(() => counterEl.classList.remove('up', 'down'), 150);
}

function increment() {
  console.log('INCREMENT:', count, '->', count + 1);
  updateCounter(count + 1, 'up');
}

function decrement() {
  console.log('DECREMENT:', count, '->', Math.max(0, count - 1));
  updateCounter(count - 1, 'down');
}

function resetCounter() {
  console.log('RESET');
  updateCounter(0, '');
}

function setupRecognition() {
  recognition = new SpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.lang = 'en-US';

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript.toLowerCase().trim();
    console.log('HEARD:', transcript);
    lastHeardEl.textContent = 'Heard: "' + transcript + '"';

    if (transcript.includes('next') || transcript.includes('plus') || transcript.includes('add')) {
      increment();
    } else if (transcript.includes('back') || transcript.includes('minus') || transcript.includes('undo')) {
      decrement();
    } else if (transcript.includes('reset') || transcript.includes('zero')) {
      resetCounter();
    }
  };

  recognition.onend = () => {
    console.log('Recognition ended');
    if (isListening) {
      console.log('Auto-restarting...');
      setTimeout(() => {
        try { recognition.start(); } catch (e) { console.log('Restart error:', e); }
      }, 100);
    }
  };

  recognition.onstart = () => {
    console.log('Recognition started');
    statusEl.textContent = 'LISTENING...';
    statusEl.className = 'status listening';
  };

  recognition.onerror = (event) => {
    if (event.error === 'no-speech' || event.error === 'aborted') return;
    console.log('Error:', event.error);
    if (event.error === 'not-allowed') {
      statusEl.textContent = 'Microphone blocked!';
      statusEl.className = 'status stopped';
      isListening = false;
    }
  };
}

function startListening() {
  if (isListening) return;
  console.log('Starting...');
  isListening = true;
  setupRecognition();
  try { recognition.start(); } catch (e) { console.log('Start error:', e); isListening = false; }
}

function stopListening() {
  console.log('Stopping...');
  isListening = false;
  if (recognition) try { recognition.stop(); } catch (e) {}
  statusEl.textContent = 'STOPPED';
  statusEl.className = 'status stopped';
}

startBtn.addEventListener('click', startListening);
stopBtn.addEventListener('click', stopListening);
resetBtn.addEventListener('click', resetCounter);
plusBtn.addEventListener('click', increment);
minusBtn.addEventListener('click', decrement);

console.log('Voice Counter Test loaded');
});</script>
</body>
</html>
